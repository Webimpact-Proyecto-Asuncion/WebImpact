<!DOCTYPE html>
<html>

<head>
    <title>Asuncion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../Prototipo_1.css">
</head>

<body>



    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="../Prototipo_1.html">Inicio</a></li>
                    <li><a href="../Administracion.html">Administracion</a></li>
                    <li><a href="../Prototipo1_consultas.html">Consultas</a></li>
                    <li><a href="#">Pacientes</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <div class="container formulario">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <br>
                    <label for="inputEmail4">Nombre(s)</label>
                    <input type="text" class="form-control" id="inputEmail4" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido Paterno</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido Materno</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Edad</label>
                    <input type="number" class="form-control" id="inputPassword4" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Sexo</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">M</option>
                    <option value="2">F</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Correo">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento">Lugar de nacimiento</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Ocupación</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Empleado</option>
                    <option value="3">Desempleado</option>
                    <option value="4">Ama de casa</option>
                    <option value="5">Otro</option>
                  </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Escolaridad</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">N/A</option>
                    <option value="2">Primaria</option>
                    <option value="3">Secundaria</option>
                    <option value="4">Preparatoria</option>
                    <option value="5">Profesional</option>
                    <option value="6">Otro</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fechaNacimiento">Calle</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Numero exterior</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento">Numero interior</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento">Colonia</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento">Empresa donde labora</label>
                    <input type="text" class="form-control" id="inputPassword4" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento">Jubilado o pensionado de</label>
                    <input type="text" class="form-control" id="inputPassword4" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Diagnostico">Diagnóstico</label>
                    <input type="text" class="form-control" id="diagnostico">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Lesion">Lesión</label>
                    <input type="text" class="form-control" id="lesion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="ingreso">Ingreso</label>
                    <input type="date" class="form-control" id="ingreso">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Dependencia">Diagnóstico</label>
                    <input type="text" class="form-control" id="dependencia">
                </div>
            </div>



            <button type="submit" class="btn btn-success">Aceptar</button>
            <br><br>
        </form>

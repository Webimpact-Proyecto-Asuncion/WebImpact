<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <div id="alert" class="alert alert-danger invisible" role="alert">
            El usuario o contraseña no coinciden.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 offset-1">
                <div class="card text-white bg-dark" style="width: 25rem; height: 25rem;">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <label>Usuario</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="user" type="text" class="form-control" placeholder="Juan1234" name="usuario" />
                        </div>
                        <br />
                        <label>Contraseña</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password" type="password" class="form-control" placeholder="password" name="password" />
                        </div>
                        <div class="row align-items-center remember"><input type="checkbox" />Remember Me</div>
                        <div class="form-group">
                            <button onclick="verifyUserPassword()" class="btn float-right login_btn p-3 mb-2 bg-success text-white">Login</button>
                        </div>
                    </div>
                </div>
        </div>

        <div class="col-6">
            <img class="img-fluid" src="../images/cent.jpg" alt=""/>
        </div>
    </div>
</div>

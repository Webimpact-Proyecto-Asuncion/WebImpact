    <br><br>
    <div class="container inicio negro">
        <h4>Registrar Empleado</h4>
    </div>

    <div class="container formulario">
        <form>
            <div class=form-row>
                <div class="form-group col-md-12">
                    <br>
                    <label for="nombreEmpleado" class="bold">Nombre del Empleado</label>
                    <input type="text" name="rfc" id="rfc" class="form-control" placeholder="Ej. Juan Pérez Ramírez">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="telefono" class="bold">Número de Teléfono</label>
                    <input type="text" class="form-control" id="telefonoEmpleado" name="telefonoEmpleado" placeholder="Ej. 4421719750">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="domicilio" class="bold">Domicilio</label>
                    <input type="text" name="domicilio" id="domicilio" class="form-control" placeholder="Ej. Calle Robles #35 Col. El Campanario">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="especialidad" class="bold">Especialidad "HACER DROPDOWN"</label>
                    <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Ej. DROPDOWN">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group col-md-6">
                    <label for="correoEmpleado" class="bold">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correoEmpleado" name="correoEmpleado" placeholder="ejemplo@gmail.com">
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-info" value="Registrar" name="submit" id="submit">
            <br><br>
        </form>

    </div>

</body>

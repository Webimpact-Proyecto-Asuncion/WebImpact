<!DOCTYPE HTML>

<html>

<head>
    <title>Registra Donación</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Prototipo_1.css">
</head>

<body>
    <header>
 
   <br><br><br><br>
    </header>

    <div class="container inicio blanco">
        <h4>Registrar Donación</h4>
    </div>

    <div class="container formulario">
        <form action="donaciones">
            <div class=form-row>
                <div class="form-group col-md-12">
                    <br>
                    <label for="RFC" class="bold">RFC</label>
                    <input type="text" name="rfc" id="rfc" class="form-control" placeholder="Ej. MELM8305281H0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="razonS" class="bold">Razón Social</label>
                    <input type="text" class="form-control" id="razonS" name="razonS" placeholder="Nombre Empresa/Particular">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="direccion" class="bold">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Ej. Calle Robles #35 Col. El Campanario">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono" class="bold">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej. 4421234695">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group col-md-6">
                    <label for="correo" class="bold">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="ejemplo@gmail.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="monto" class="bold">Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" placeholder="Introduce el monto donado...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fecha" class="bold">Fecha de Donación</label>
                    <input type="date" class="form-control" id="fechaDonacion" name="fechaDonacion">
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Registrar" name="submit" id="submit">
            <br><br>
        </form>

    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Asuncion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Prototipo_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="cuerpo">

    <header>
       <nav class="navbar navbar-dark bg-dark">
            <div class="menu-icon">
            </div>
            <div class="menu">
                <ul class="navBarFont">
                    <img class="logo" src="../images/LOGO PNG.png" width="110" height="100" alt="Logo">
                    <li><a href="../partials/Prototipo_1.html">Inicio</a></li>
                    <li><a href="../partials/Administracion.html">Administración</a></li>
                    <li><a href="../partials/Prototipo1_consultas.html">Consultas</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <br><br><br>
    <div class="container ">
    <h5 class="container">Registrar Paciente</h5>
    </div>
    
    <br><br><br>
    
    <div class="container CreaPaciente">
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <br>
                    <label for="Nombre" class="bold">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Apellido Paterno" class="bold">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoP" name="apellidoP">
                </div>
                <div class="form-group col-md-6">
                    <label for="Apellido Materno" class="bold">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoM" name="apellidoM">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Edad</label>
                    <input type="number" class="form-control" id="edad" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Sexo</label>
                    <select class="custom-select mr-sm-2" id="sexo">
                    <option selected>Choose...</option>
                    <option value="1">M</option>
                    <option value="2">F</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Correo" class="bold">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Correo" class="bold">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo" name="correo" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Ocupación</label>
                    <select class="custom-select mr-sm-2" id="ocupacion" name="ocupacion" disabled>
                    <option selected>Choose...</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Empleado</option>
                    <option value="3">Desempleado</option>
                    <option value="4">Ama de casa</option>
                    <option value="5">Otro</option>
                  </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Escolaridad</label>
                    <select class="custom-select mr-sm-2" id="escolaridad" name="escolaridad" disabled>
                    <option selected>Choose...</option>
                    <option value="1">N/A</option>
                    <option value="2">Primaria</option>
                    <option value="3">Secundaria</option>
                    <option value="4">Preparatoria</option>
                    <option value="5">Profesional</option>
                    <option value="6">Otro</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fechaNacimiento" class="bold">Calle</label>
                    <input type="text" class="form-control" id="calle">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Número exterior</label>
                    <input type="text" class="form-control" id="numeroExt">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaNacimiento" class="bold">Número interior</label>
                    <input type="text" class="form-control" id="numeroInt">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento" class="bold">Colonia</label>
                    <input type="text" class="form-control" id="colonia">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="estado" class="bold">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="municipio" class="bold">Municipio</label>
                    <input type="text" class="form-control" id="municipio">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento" class="bold">Empresa donde labora</label>
                    <input type="text" class="form-control" id="empresa" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="fechaNacimiento" class="bold">Jubilado o pensionado de</label>
                    <input type="text" class="form-control" id="jubilado" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Diagnostico" class="bold">Diagnóstico</label>
                    <input type="text" class="form-control" id="diagnostico">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Lesion" class="bold">Lesión</label>
                    <input type="text" class="form-control" id="lesion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="ingreso" class="bold">Ingreso</label>
                    <input type="date" class="form-control" id="ingreso">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Dependencia" class="bold">Dependencia</label>
                    <input type="text" class="form-control" id="dependencia" name="dependencia" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="foto" class="bold">Fotografía</label>
                    <input type="file" name="foto" id="foto" disabled>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="curp" class="bold">Curp</label>
                    <br>
                    <input type="file" name="curp" id="curp" disabled>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="acta" class="bold">Acta de Nacimiento</label>
                    <input type="file" name="acta" id="acta" disabled>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="comprobante" class="bold">Comprobante de Domicilio</label>
                    <input type="file" name="comprobante" id="comprobante" disabled>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="recomendacion" class="bold">Recomendación Médica</label>
                    <input type="text" name="recomendacion" id="recomendacion" disabled>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Aceptar">
            <br><br>
        </form>
    </div>
    <div id="table"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="CreaPaciente.js"></script>

</body>

</html>

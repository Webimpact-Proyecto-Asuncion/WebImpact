<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div id="progressbar">
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>
    <br>
    <br>
    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col">
                        <h3>Carga Masiva</h3>
                    </div>
                </div>
                <div id="form">
                    <br><br>
                    <div class="row">
                        <div class="col">
                            <label for="Nombres">Nombre Completo*</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Juan Antonio González García">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="rexpediente" class="bold">Expediente Clínico</label>
                            <input type="file" name="expediente" id="file">
                        </div>
                    </div>
                    <div class="row">
                        <Button id="cancelar" type="button" class="btn btn-danger btn-lg">Cancelar</Button>
                        <Button id="but_upload" type="button" class="btn btn-success btn-lg">Siguiente</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</main>

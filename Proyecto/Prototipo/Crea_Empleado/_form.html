<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div id="progressbar">
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>
    <br>
    <br>
    <div class="row">
        <h3>Datos Generales</h3>
    </div>
    <div id="form">
        <br><br>
        <div class="row">
            <div class="col">
                <label for="Nombres">Nombre(s)</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Juan Antonio">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Nombres">Apellido Paterno</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="García">  
            </div>
            <div class="col">
                <label for="Nombres">Apellido Materno</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Martínez">  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Nombres">Telefono</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" >  
            </div>
            <div class="col">
                <label for="Nombres">Especialidad</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Nombres">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" >  
            </div>
        </div>
        <br>
        <div class="row">
            <Button type="button" class="btn btn-danger btn-lg">Cancelar</Button>
            <Button type="button" class="btn btn-success btn-lg">Registrar</Button>
        </div>
    </div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="row">
            <div class="col">
                <h3>Modifica empleado</h3>
            </div>
        </div>
        <div id="form">
            <br><br>
            <div class="row">
                <div class="col">
                    <label for="Nombres">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Antonio González García">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Correo">Correo</label>
                    <input type="email" class="form-control" id="correo">  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Especialidad">Especialidad</label>
                    <select type="text"  class="form-control" id="especialidad">
                    </select>  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena">  
                    <small  class="form-text text-muted">Longitud de 8 caracteres,1 mayuscula,1 minuscula,1 numero,1 caracter especial</small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Rol">Rol</label>
                    <select type="text"  class="form-control" id="rol">
                    </select>  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="modificar">Modificar</button>
                </div>
            </div>
        </div>
           
            <br>
</main>

<body>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <br>
        <div class="container-fluid">
            <h3 class="container">Modificar Paciente</h3>
            <br><br>
        </div>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container formulario">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <br>
                                <input type="text" name="id_paciente" id="id_paciente" class="form-control" hidden="">
                                <label for="Nombre" class="bold">Nombre(s)</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Apellido Paterno" class="bold">Apellido Paterno</label>
                                <input type="text" class="form-control" id="apellidoP" name="apellidoP">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Apellido Materno" class="bold">Apellido Materno</label>
                                <input type="text" class="form-control" id="apellidoM" name="apellidoM">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="domicilio" class="bold">Domicilio</label>
                                <input type="text" class="form-control" id="domicilio" name="domicilio">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Estado" class="bold">Estado</label>
                                <select class="custom-select mr-sm-2" id="estado" name="estado">
                           <option selected value="0">Selecciona...</option>
                           <option value="1">Aguascalientes</option>
                           <option value="2">Baja California</option>
                           <option value="3">Baja California Sur</option>
                           <option value="4">Campeche</option>
                           <option value="5">Coahuila</option>
                           <option value="6">Colima</option>
                           <option value="7">Chiapas</option>
                           <option value="8">Chihuahua</option>
                           <option value="9">Distrito Federal</option>
                           <option value="10">Durango</option>
                           <option value="11">Guanajuato</option>
                           <option value="12">Guerrero</option>
                           <option value="13">Hidalgo</option>
                           <option value="14">Jalisco</option>
                           <option value="15">México</option>
                           <option value="16">Michoacán</option>
                           <option value="17">Morelos</option>
                           <option value="18">Nayarit</option>
                           <option value="19">Nuevo León</option>
                           <option value="20">Oaxaca</option>
                           <option value="21">Puebla</option>
                           <option value="22">Querétaro</option>
                           <option value="23">Quintana Roo</option>
                           <option value="24">San Luis Potosí</option>
                           <option value="25">Sinaloa</option>
                           <option value="26">Sonora</option>
                           <option value="27">Tabasco</option>
                           <option value="28">Tamaulipas</option>
                           <option value="29">Tlaxcala</option>
                           <option value="30">Veracruz</option>
                           <option value="31">Yucatán</option>
                           <option value="32">Zacatecas</option>
                        </select>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="municipio" class="bold">Selecciona un Municipio</label>
                                    <select name="municipio" id="municipio" class="custom-select mr-sm-2"></select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="tel" class="bold">Teléfono</label>
                                <input type="text" class="form-control" id="tel" name="tel">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for=correo class="bold">Correo Electrónico</label>
                                <input type="text" class="form-control" id="correo" name="correo">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="fechaNacimiento" class="bold">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="nacimiento" name="nacimiento">
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="form-group col-md-3">
                                <label for="Genero" class="bold">Género</label>
                                <select class="custom-select mr-sm-2" id="genero" name="genero">
                           <option selected value="0">Selecciona...</option>
                           <option value="Masculino">Masculino</option>
                           <option value="Femenino">Femenino</option>
                           <option value="Otro">Otro</option>
                        </select>
                            </div>
                        </div>
                        <br><br>
                        <input type="button" class="btn btn-success siguiente bold" value="Siguiente" name="siguiente" id="siguiente"></input>
                        <br><br>
                        <button id="cancelar" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container formulario">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <br>
                                <label for="Diagnostico" class="bold">Diagnóstico</label>
                                <input type="text" class="form-control" name="diagnostico" id="diagnostico">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="Lesion" class="bold">Tipo de terapia</label>
                                <select class="custom-select mr-sm-2" id="lesion" name="lesion">
                                    <option selected value="0">Selecciona...</option>
                                    <option value="Terapia Fisica">Terapia Fisica</option>
                                    <option value="Terapia de Lenguaje">Terapia de Lenguaje</option>
                                 </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="ingreso" class="bold">Ingreso</label>
                                <input type="date" class="form-control" id="ingreso" name="ingreso">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="ingreso" class="bold">Reingreso</label>
                                <input type="date" class="form-control" id="reingreso" name="reingreso">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="ingreso" class="bold">Egreso</label>
                                <input type="date" class="form-control" id="egreso" name="egreso">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="dependencia" class="bold">Dependencia</label>
                                <input type="text" class="form-control" id="dependencia" name="dependencia">
                            </div>
                        </div>
                        <br><br>
                        <input type="button" value="MODIFICAR PACIENTE" class="btn btn-success bold" name="modificar" id="modificar"></input>
                        <br><br>
                        <input type="button" class="btn btn-warning bold" value=" Anterior " name="anterior" id="anterior"></input>
                        <br><br>
                        <button id="cancelar2" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

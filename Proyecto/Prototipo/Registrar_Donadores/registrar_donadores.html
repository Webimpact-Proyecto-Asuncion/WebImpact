<!DOCTYPE html>
<html>

<head>
    <title>Asuncion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Prototipo_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="cuerpo">

    <header>
       <nav class="navbar navbar-dark bg-dark">
            <div class="menu-icon">
            </div>
            <div class="menu">
                <ul class="navBarFont">
                    <img class="logo" src="../images/LOGO PNG.png" width="110" height="100" alt="Logo">
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <br><br><br>
    <div class="container ">
    <h5 class="container">Registrar Donadores</h5>
    </div>
    
    <br><br><br>
    
    <div class="container CreaPaciente">
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <br>
                    <label for="razon_social" class="bold">Razón Social</label>
                    <input type="text" class="form-control" id="razon_social" name="razon_social">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rfc" class="bold">RFC</label>
                    <input type="text" class="form-control" id="rfc" name="rfc">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono" class="bold">Telefono</label>
                    <input type="number_format" class="form-control" id="telefono" name="telefono">
                </div>
            </div>
          
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Correo" class="bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo">
                </div>
            </div>
            
            <br><br>
            <input type="submit" class="btn btn-success" value="Aceptar">
            <br><br>
        </form>
    </div>
    </body>
</html>
